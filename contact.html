    <div class='formsContainer row'>
        <div class="col-md-1"></div>
        <div class="col-md-4">
            <div id="feedbackCard" class="card text-white bg-dark mb-3">
                <div class="card-header">Rating
                    <div>
                        <span class="fa fa-star" id="star1" onclick="add(this,1)"></span>
                        <span class="fa fa-star" id="star2" onclick="add(this,2)"></span>
                        <span class="fa fa-star" id="star3" onclick="add(this,3)"></span>
                        <span class="fa fa-star" id="star4" onclick="add(this,4)"></span>
                        <span class="fa fa-star" id="star5" onclick="add(this,5)"></span>
                    </div>
                </div>
                <div class="card-body">
                    <form method="POST" action="#">
                        <div class="form-group">
                            <label for="firstName">Name</label>
                            <input type="text" class="form-control" id="firstName" aria-describedby="firstName">
                        </div>
                        <div class="form-group">
                            <label for="phoneNumber">Phone Number</label>
                            <input type="tel" class="form-control" id="phoneNumber" aria-describedby="phoneNumber">
                            <label for="email">Email</label>
                            <input type="email" class="form-control" id="email" aria-describedby="email">
                        </div>
                        <div class="form-group">
                            <label for="messages">We appreciate any Feedback</label>
                            <textarea class="form-control" id="description" rows="4"></textarea>
                        </div>
                        <div class="form-group">
                            <button type="button" id="submitForm" class="btn btn-primary">Submit</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <div class="col-md-2"></div>
        <div class="col-md-4">
            <div class="card text-white bg-dark mb-3" style="max-width: 18rem;">
                <div class="card-header">Make Appointment</div>
                <div class="card-body">
                    <form method="POST" action="#">
                        <div class="form-group">
                            <div class="input-group date" id="datetimepicker1" data-target-input="nearest">
                                <input type="text" class="input-group-text datetimepicker-input" id="appointment"
                                    data-target="#datetimepicker1" />
                                <div class="input-group-append"  data-target="#datetimepicker1"
                                    data-toggle="datetimepicker">
                                    <div class="input-group-text"><i class="fa fa-calendar"></i></div>
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <button type="button" id="submitForm-date" class="btn btn-primary">Submit</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <div class="col-md-1"></div>
    </div>

    <div id="error-model" class="modal" tabindex="-1" role="dialog">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title">Please choose another time</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              <p>We already have an appointment for this time.</p>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Okay</button>
            </div>
          </div>
        </div>
      </div>
